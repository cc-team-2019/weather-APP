<body>
    <article class="chooseCity">
        <h1>My weather</h1>
        <header>
            <div class="settingsBar" id="settingBar">
                <span id="settingsIcon"><img src="./photos/settings.png" alt="Ustawienia"/></span>
                <div class="dropdown-content">                
                    <form class="settingsForm">
                        <div class="informationSection">
                            <p>Aktualnie domyślne miasto: <br><span id="currentDefaultCity"></span></p>
                        </div>
                        <div class="editingSection">
                            <p>Zmień lub usuń domyślne miasto</p>
                            <input id="putDefaultCity" type="text" placeholder="Podaj nazwę miasta">
                                <ul class="suggestions">
                                    <li>Podpowiedzi wyszukiwarki</li>
                                </ul>
                            <input id="changeDefaultCity" type="button" value="Zmień"/>
                            <input id="removeDefaultCity" type="button" value="Usuń"/><br>
                        </div>
                        <div class="geolocalizationSection">
                            <span><input id="autolocalization" type="checkbox">Autolokalizacja</span>
                        </div>                    
                    </form>
                </div>
            </div>
        </header>
        <form>
            <input id="putCity" type="text" placeholder="Podaj nazwę miasta">
            <ul class="suggestions">
                <li>Podpowiedzi wyszukiwarki</li>
            </ul>
            <input id="showWeather" type="button" value="Pokaż pogodę"/>
        </form>
    </article>
    <article class="weatherPresentation">
        <div id="cityName">Warszawa</div>
        <div id="datefull">Niedziela 01.09.2019 13:00</div>
        <div class="weatherIcon"><img src="./photos/slonce.png" alt="Bezchmurne niebo" height="100px" width="auto" /></div>
        <div id="sunrise"></div>
        <div id="sunset"></div>
        <div class="temperature-block"><div class="temperature"></div><div class="temp">&#8451</div></div>
        <div class="precipitation"></div>
        <div class="wind"> </div>
        <!-- <div class="wind-direction">kierunek wiatru</div> -->
        <div class="pressure"></div>
        <div id="weatherHourTitle">Godzinowa     <div id="chart">
            </div></div>
        <div id="weatherWeekTitle">Tygodniowa</div>
    </article>
