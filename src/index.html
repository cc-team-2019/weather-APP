    <article id="settings">
        <div><span>Ustaw miasto domyślne</span><input id='putCity' type="text" placeholder="Podaj nazwę miasta"></div>
        <div><span>Włącz autolokalizację</span><input id='autlocalization' type="checkbox"></div>
        <div><span>Włącz czytanie tekstu</span><input id='readText' type="checkbox"></div>
        <div><span>Włącz wprowadzanie głosem</span><input id='addText' type="checkbox"></div>
        <div><input id='accept' type="button" value="Zatwierdź"/></div>
    </article>
    <article class="chooseCity">
        <h1 id="app_title">My weather</h1>
        <form>
            <!--<textarea id="test">Tekst</textarea>-->
            <input id="putCity" type="text" placeholder="Podaj nazwę miasta">
            <input id="showWeather" type="button" value="Pokaż pogodę"/>
        </form>
    </article>
    <article class="weatherPresentation">
        <div id="cityName">Warszawa</div>
        <div id="datefull">Niedziela 01.09.2019 13:00</div>
        <div id="otherCity">Wyszukaj pogodę dla innego miasta</div>
        <div id="sunrise"></div>
        <div id="sunset"></div>
        <div class="temperature-block"><span class="temperature"></span><span class="temp">&#8451</span></div>
        <div class="precipitation-block"><span class="precipTitle">Opady:</span><b><span class="precipitation"></span></b></div>
        <div class="wind-block"><span class="windTitle">Prędkość wiatru:</span><b><span class="wind"></span></b></div>
        <!-- <div class="wind-direction">kierunek wiatru</div> -->
        <div class="pressure-block"><span class="pressureTitle">Ciśnienie:</span><b><span class="pressure"></span></b></div>
        <div id="weatherHourTitle">Godzinowa     <div id="chart">
            </div></div>
        <div id="weatherWeekTitle">Tygodniowa</div>
    </article>
